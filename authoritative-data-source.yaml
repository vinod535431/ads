info:
  title: Authoritative Data
  version: 1.0.0
  description: "ADS is a data hub that consolidates configuration details from multiple configurators into a unified format for FO/BO applications, anchored by a unique ConfigID.\r\nIts architecture uses a common database/services layer compatible with legacy configurators, and APIs to generate ConfigIDs, fetch detailed configuration/BOM L1/Hive2, \r\nand store/retrieve configuration documents and assembly data (e.g., Project Builder), as well as SO/Quote information.\r\nIt supports integration with both web and desktop configurator applications."
  contact:
    name: Vinod Bathula
    url: 'https//:www.se.com'
    email: vinod.bathula@se.com
servers:
  - url: 'https://api.qa.se.com/v1/offer-design/authoritative-data'
    description: QA
tags:
  - name: Upload
    description: Upload Document
  - name: Download
    description: Download Document
  - name: configuration
    description: Configuration related APIS
  - name: order
    description: Order related APIS
  - name: Wrapper Service
    description: Wrapper service for saving configurations
  - name: Id Generate Controller
    description: Ads id generation for configurator
paths:
  /documents/upload:
    post:
      summary: Upload a documents  to ADS
      description: "This is api will useful for to upload the relavent documents and images for the corresponding configurator \r\nby using ads-id."
      operationId: uploadDocument
      tags:
        - Upload
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
            examples:
              Example 1:
                value: '/documents/upload?ads-Id=000010000000243162034277974016'' \ --form ''file-name=@"/C:/Users/Downloads/save_easy_format.txt"'''
      parameters:
        - name: ads-id
          in: query
          required: true
          schema:
            type: string
            example: '000010000000245592858713653248'
          description: ADS ID
        - name: file-name
          in: query
          required: true
          schema:
            type: string
            example: drawing.jpeg
          description: Uploading file name with extension
      responses:
        '200':
          description: "{\r\n    \"message\":\"string\"\r\n}"
          content:
            application/octet-stream:
              schema:
                type: object
                properties: {}
              examples:
                Example 1:
                  value:
                    value:
                      message: document uploaded successfully
      x-stoplight:
        id: pqb5oet6jc37l
    parameters: []
  /documents/download:
    get:
      summary: Download all documents associated with ADS ID
      description: "This API will useful for to downloaf the documents and images by sending the ads-id. by using this feature factory team or \r\nconfiguration team can download the relavent configurator documents. "
      operationId: downloadDocument
      tags:
        - Download
      parameters:
        - name: ads-id
          in: query
          schema:
            type: string
            example: '000010000000245592858713653248'
          description: ADS ID to download documents for
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/gzip:
              schema:
                type: object
                properties: {}
              examples:
                Example 1:
                  value: {}
      x-stoplight:
        id: cvod4ugfycb02
    parameters: []
