openapi: 3.1.0
x-stoplight:
  id: 6x5bq4xhrgyci
info:
  title: Save Configurator Services
  description: "This API is to provide all get Services from ADS. \r\nIt will provide to get orders by ads id's,\r\ngetting configurations by adsid and reload configuration by ads id.\r\nadsid is required to use all these services. \r\n"
  version: 1.0.0
  summary: This Ads service will provide ads services
  contact:
    name: Vinod Bathula
    url: 'https//:www.se.com'
    email: vinod.bathula@se.com
  termsOfService: ''
tags:
  - name: configuration
    description: Configuration related APIS
  - name: order
    description: Order related APIS
paths:
  /offer-design/authoritative-data/orders:
    parameters: []
    get:
      tags:
        - order
      summary: Getting orders by adsId
      description: 'Get order information like OrderingID, hive2, and productCode associated with ADS ID.'
      operationId: getOrder
      parameters:
        - name: adsId
          in: query
          description: ADS ID required to fetch order information
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ADS ID
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-stoplight:
        id: dutatmsptxqe7
  /offer-design/authoritative-data/configuration:
    get:
      tags:
        - configuration
      summary: Getting configuration by adsId
      description: Get configuration in easy format .
      operationId: getConfiguration
      parameters:
        - name: adsId
          in: query
          description: Ads Id should be needed to get configuration
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BomRootDTO'
        '400':
          description: Invalid status value
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-stoplight:
        id: 84n9wlj19yh9q
    parameters: []
  /offer-design/authoritative-data/reload:
    get:
      tags:
        - configuration
      summary: Get reload configuration data by adsId
      description: Get reload data .
      operationId: getReload
      parameters:
        - name: adsId
          in: query
          description: Ads Id should be needed to get reload data
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReloadDataDTO'
        '400':
          description: Invalid status value
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-stoplight:
        id: pc0vkk7lq4qrt
    parameters: []
components:
  schemas:
    Order:
      type: object
      properties:
        adsId:
          type: string
        orders:
          type: array
          items:
            type: object
            properties:
              orderingID:
                type: string
              hive2:
                type: string
              productCode:
                type: string
              hive2url:
                type: string
      x-stoplight:
        id: vvogrc02l6z26
    BomDTO:
      type: object
      required:
        - country
        - products
      properties:
        country:
          type: string
          pattern: \S
        documentUrl:
          type: array
          items:
            type: string
        isCto:
          type: boolean
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupDTO'
        locale:
          type: string
        products:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProductDTO'
        cto:
          type: boolean
      x-stoplight:
        id: fte23t78e0dv8
    BomRootDTO:
      type: object
      required:
        - data
        - bom
      properties:
        data:
          $ref: '#/components/schemas/DataDTO'
        bom:
          $ref: '#/components/schemas/BomDTO'
      x-stoplight:
        id: zafpiqudteaqg
    CostDTO:
      type: object
      properties:
        costDate:
          type: string
        currency:
          type: string
        overwriteCost:
          type: boolean
        source:
          type: string
