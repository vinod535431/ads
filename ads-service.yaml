            type: string
        id:
          type: string
        lastModifiedAt:
          type: string
        source:
          type: string
          pattern: \S
        subSource:
          type: string
        username:
          type: string
        appId:
          type: string
      x-stoplight:
        id: q7gdf9l0ag92f
    GroupDTO:
      type: object
      properties:
        groupName:
          type: string
        id:
          type: string
        parentGroupId:
          type: string
        qty:
          type: integer
